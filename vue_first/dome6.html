<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<div id="app">

    <!--组件-->
    <wangjianhuan v-for="item in items" v-bind:item="item"></wangjianhuan>

</div>


<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>

    Vue.component("wangjianhuan", {
        props:['item'],
        template: '<li>{{item}}</li>'
    });

    var vm1 = new Vue({
        el: "#app",
        data: {
            items:["Java","Linux","前端"]
        }
    });

</script>

</body>
</html>
