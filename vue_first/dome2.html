<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<div id="app">
    <span v-bind:title="message">
        dsadhsakjhdkjsfhskjhfahfew
    </span>

    <h3 v-if="ok">
        Yes
    </h3>
    <h3 v-else-if>
        No
    </h3>
    <h3 v-else>
        Null
    </h3>

</div>

<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello,vue!",
            ok: true
        }
    });
</script>

</body>
</html>
